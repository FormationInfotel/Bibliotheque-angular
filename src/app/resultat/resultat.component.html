<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">Résultat de votre recherche :</h1>
		<br>
		<hr>
		<div [hidden]='listeLivresRech.length'>Aucun élément</div>
	</div>
</div>
<div class="album py-5 bg-light">
	<div class="container">
		<div class="row">
			<div *ngFor="let book of listeLivresRech">

				<div style="text-align: center;">
					<img
						style="max-height: 225px; max-width: 300px; text-align: center;"
						src="http://localhost:8080/ProjetFinal/image?imagePath={{book.image_path}}" />
				</div>

				<div class="card-body">
					<p class="card-text">{{book.book_title}}</p>
					<p class="card-text">{{book.book_description}}</p>
					<p class="card-text">{{book.book_price}} euros</p>
					<div class="d-flex justify-content-between align-items-center">
						<div class="btn-group">
							<button type="button" class="btn btn-sm btn-outline-secondary">Voir
								Livre</button>
							<button type="button" class="btn btn-sm btn-outline-secondary">Ajouter
								au panier</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
