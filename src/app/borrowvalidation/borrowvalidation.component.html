<div class="container">
	<form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date d'emprunt</th>
					<th>Date de retour</th>
					<th>PrÃ©nom</th>

				</tr>
			</thead>

			<tr *ngFor="let borrow of listeBorrow">
				<td>{{borrow.borrow_date}}</td>
				<td>{{borrow.return_date}}</td>
				<td>{{borrow.member_firstname}}</td>
				<td>{{borrow.member_lastname}}</td>

				<select name="livre.book_title" [(ngModel)]='bookVM.book_authorId'>
					<option *ngFor="let livre of listeLivres"
						[ngValue]="livre.book_title">{{livre.book_title}}</option>
				</select>
				<td>{{borrow.isValidated}}</td>

				<td><input id="checkBox" type="checkbox"></td>


			</tr>
		</table>
		<button class="btn btn-primary" type="submit" value="Submit">Valider</button>
