<div class="jumbotron jumbotron-fluid" id="criteres">
	<div class="container">
		<h1 class="display-4">Recherche</h1>
		<hr>
		<br>
		<form>
			<br>
			<div>
				<label class="form-check-label" for="defaultCheck1">Pour
					faire votre recherche :</label>
			</div>
			<br>

			<div>
				<input class="form-control" id="txboxRecherche"
					name="txboxRecherche" [(ngModel)]='keyword.keyword' type="text"
					placeholder="Recherche">
			</div>
			<br> <br>
			<div>
				<button [routerLink]="['/resultat']"
					[queryParams]="{ keyword: keyword.keyword }"
					class="btn btn-default">Rechercher</button>
			</div>
		</form>
	</div>
</div>
