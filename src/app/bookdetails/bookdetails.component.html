<div class="album py-5 bg-light">
	<div class="container">
		<h1 style="text-align: center">Détail du livre</h1>
		<div class="row">
			<div *ngFor="let bookVM of listResult">
				<div style="display: inline-flex; justify-content: center;">
					<div class="card-columns"
						style="padding: 50 px; display: inline-block">
						<div style="text-align: center;">
							<img
								style="max-height: 300px; max-width: 400px; text-align: center;"
								src="http://localhost:8080/ProjetFinal/image?imagePath={{bookVM.image_path}}" />
						</div>
						<div class="card-body">
							<p class="card-text">
								<strong>Titre : </strong>{{bookVM.book_title}}
							</p>
							<p class="card-text">
								<strong>Description : </strong>{{bookVM.book_description}}
							</p>
							<p class="card-text">
								<strong>Prix : </strong>{{bookVM.book_price}} euros
							</p>
							<p class="card-text">
								<strong>Auteur : </strong>{{bookVM.author_lastname}}
								{{bookVM.author_firstname}}
							</p>
							<p class="card-text">
								<strong>Editeur : </strong>{{bookVM.editor_name}}
							</p>
							<p class="card-text">
								<strong>Catégorie : </strong>{{bookVM.category_name}}
							</p>
							<div class="d-flex justify-content-between align-items-center">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
