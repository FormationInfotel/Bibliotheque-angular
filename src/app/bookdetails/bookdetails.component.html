<div class="album py-5 bg-light">
	<div class="container">
		<h1 style="text-align: center">Book's Details</h1>
		<div class="row">
			<div *ngFor="let bookVM of listResult">
				<div style="display: inline-flex; justify-content: center;">
					<div class="card-columns"
						style="padding: 50 px; display: inline-block">
						<div class="col-md-4" style="max-height: 225px; max-width: 400px;">
							<div class="card mb-4 box-shadow">
								<div style="text-align: center;">
									<img
										style="max-height: 300px; max-width: 400px; text-align: center;"
										src="http://localhost:8080/ProjetFinal/image?imagePath={{bookVM.image_path}}" />
								</div>
								<div class="card-body">
									<p class="card-text">Titre : {{bookVM.book_title}}</p>
									<p class="card-text">{{bookVM.book_description}}</p>
									<p class="card-text">Prix : {{bookVM.book_price}} euros</p>
									<p class="card-text">Auteur : {{bookVM.author_lastname}}
										{{bookVM.author_firstname}}</p>
									<p class="card-text">Editeur : {{bookVM.editor_name}}</p>
									<p class="card-text">Catégorie : {{bookVM.category_name}}</p>
									<div class="d-flex justify-content-between align-items-center">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
