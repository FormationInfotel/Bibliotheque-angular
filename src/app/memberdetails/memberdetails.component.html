<div class="album py-5 bg-light">
	<div class="container">
		<h1 style="text-align: center">Détails du membre :
			{{memberVM.member_lastname}} {{memberVM.member_firstname}}</h1>
		<div class="row">
			<div style="display: inline-flex; justify-content: center;">
				<div class="card-body">
					<p class="card-text">
						<strong>Nom : </strong>{{memberVM.member_lastname}}
					</p>
					<p class="card-text">
						<strong>Prénom : </strong>{{memberVM.member_firstname}}
					</p>
					<p class="card-text">
						<strong>Email : </strong>{{memberVM.member_email}}
					</p>
					<p class="card-text">
						<strong>Adresse : </strong>{{memberVM.member_address}}
					</p>
					<p class="card-text">
						<strong>Bibliothèque : </strong>{{memberVM.library_name}}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
