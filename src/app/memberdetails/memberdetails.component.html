<div class="album py-5 bg-light">
	<div class="container">
		<h1 style="text-align: center">Detail du membre ID : {{id}}</h1>
		<div class="row">
			<div *ngFor="let member of listeMembres">
				<div style="display: inline-flex; justify-content: center;">
					<div class="card-columns"
						style="padding: 50 px; display: inline-block">
						<div class="col-md-4" style="max-height: 225px; max-width: 400px;">
							<div class="card mb-4 box-shadow">

								<div class="card-body">
									<p class="card-text">Firstname {{member.member_lastname}}</p>
									<p class="card-text">Lastname {{member.member_firstname}}</p>
									<p class="card-text">Email {{member.member_email}}</p>
									<p class="card-text">Address {{member.member_address}}
									<p class="card-text">Password {{member.member_password}}</p>
									<p class="card-text">Is admin {{member.isMemberAdmin}}</p>
									<div class="d-flex justify-content-between align-items-center">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
