<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">BibliGestion</h1>
		<p class="lead">Bienvenue dans l'espace de gestion de votre
			bibliothÃ¨que !</p>
	</div>



	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row">
				<div *ngFor="let book of listeBook">
					<!-- 					<div class="col-md-4"> -->
					<!-- 						<div class="card mb-4 box-shadow" style="display: flex"> -->
					<!-- 						<img height="190px" width="190px" src="http://localhost:8080/ProjetFinal/image?imagePath={{book.image_path}}"/> -->
					<div style="text-align: center;">
						<img
							style="max-height: 225px; max-width: 300px; text-align: center;"
							src="http://localhost:8080/ProjetFinal/image?imagePath={{book.image_path}}" />
					</div>
					<div class="card-body" style="max-width:300px">
						<p class="card-text">Titre : {{book.book_title}}</p>
						<p class="card-text">{{book.book_description}}</p>
						<p class="card-text">Prix : {{book.book_price}} euros</p>
						<p class="card-text">Auteur : {{book.author_lastname}}
							{{book.author_firstname}}</p>
							<p class="card-text">Quantité : {{book.listCopy.length}} </p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button type="button" class="btn btn-sm btn-outline-secondary">Voir Livre</button>
								<button type="button" class="btn btn-sm btn-outline-secondary">Ajouter
									au panier</button>
							</div>
						</div>

				</div>
			</div>
		</div>
