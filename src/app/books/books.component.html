<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">Liste des Livres</h1>
		<br> <br>
	</div>
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row">
				<div
					class="card-columns">
					<div *ngFor="let book of listeBook">
						<div class="card">
							<div style="text-align: center;">
								<img
									style="max-height: 225px; max-width: 300px; text-align: center;"
									src="http://localhost:8080/ProjetFinal/image?imagePath={{book.image_path}}" />
							</div>
							<div class="card-body" style="max-width: 250px">
								<p class="card-text">Titre : {{book.book_title}}</p>
								<p class="card-text">{{book.book_description}}</p>
								<p class="card-text">Prix : {{book.book_price}} euros</p>
								<p class="card-text">Auteur : {{book.author_lastname}}
									{{book.author_firstname}}</p>
								<p class="card-text">Quantit√© : {{book.listCopy.length}}</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" [routerLink]="['/bookdetails']"
											[queryParams]="{ id: book.isbn}"
											class="btn btn-sm btn-outline-secondary">Voir Livre</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Ajouter
											au panier</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
