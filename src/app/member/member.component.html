			<br>
			<form>
				<!-- 				<button class="btn btn-primary" type="submit" (click)="createMember()">Create</button> -->

		</div>

<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Email</th>
				<th>Library</th>
				<th>Address</th>
				<th>est admin</th>
			</tr>
		</thead>
		<tr *ngFor="let member of listeMembers">
			<td>{{member.member_firstname}}</td>
			<td>{{member.member_lastname}}</td>
			<td>{{member.member_email}}</td>
			<td>{{member.member_Library}}</td>
			<td>{{member.member_address}}</td>

			<td>
				<button class="btn btn-info">Details</button>
				<button class="btn btn-primary">Update</button>
				<button class="btn btn-danger">Delete</button>
			</td>
		</tr>
	</table>
